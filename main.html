<!DOCTYPE html>
<html>
<head>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function(){
			$("#join_btn").click(function(){
				location.href = "join";
			})
			
			$("#login_btn").click(function(){
				location.href = "login";
			})
		})
	</script>
</head>
<body>
	<input type="button" value="JOIN" id="join_btn">
	<input type="button" value="LOGIN" id="login_btn">
</body>
</html>
